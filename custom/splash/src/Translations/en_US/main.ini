; ==============================================================================
; SelfTest Messages
; ==============================================================================

MsgSelfTestOk       =   Local SelfTest Passed
WarSelfTestSkipped  =   Local SelfTest was skipped. We recommand using this function to validate all functions or parameters.

ErrSelfTestNoWsId   =   Local SelfTest - Server Webservice Id is Missing
ErrSelfTestNoWsKey  =   Local SelfTest - Server Webservice Encryption Key is Missing
ErrSelfTestNoUser   =   Local SelfTest - Default assigned User is Missing
ErrSelfTestNoStock  =   Local SelfTest - Default assigned WareHouse is Missing



MsgReadDfLang       =   Default language (%s)
MsgSetupDfLang      =   Language
MsgSetupDfLangDesc  =   Default language used by the module
MsgSetupUser        =   User
MsgSetupUserDesc    =   Default user used by the module during remote operations
MsgSetupStock       =   Warehouse
MsgSetupStockDesc   =   Default Warehouse used by the module (if not already specified)

